<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Árbol de prioridades</title>

        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <link rel="stylesheet" href="css/style.css" >

        <!--JS-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div class="fluid-container">
            <nav class="avbar navbar-dark bg-dark navbar-expand-lg">
                <h1 class="navbar-brand mx-4">Árbol de prioridades</h1>
            </nav>
            <div class="card mx-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-5 col-lg-6 col-xl-6">
                        <h5 class="card-title">Entrada de datos</h5>
                            <div class="form-group">
                                <label for="numberTxt" >Ingrese un número al árbol</label>
                                <input type="number" name="numberTxt" id="numberTxt" class="form-control" value="" 
                                       autocomplete="off"  required>
                            </div>
                            <div class="form-group">
                                <input type="button" id="submitTree" class="btn btn-primary btn-block" value="Ingresar" onclick="insertNode()">
                            </div>
                        </div>
                        <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <h5 class="card-title">Eliminar raiz: </h5>
                            <input type="button" id="deleteRoot" class="btn btn-primary btn-block" value="Borrar raíz" onclick="deleteRoot()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mx-4 mt-4">
                <div class="card-body ">
                    <h5 class="card-title">Árbol generado</h5>
                    <div class="tree">
                        <ul id="ulTree">
                        </ul>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <script src="js/tree.js" ></script>
    </body>
</html>
